<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="hh_solver.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css"/>
  </head>
  <body>
	<form class="form-horizontal" style="position:absolute; left:900px">
		<label for="v_stimulus" class="control-label">Stimulus Voltage</label>
		<input type="text" class="form-control" id="v_stimulus" value="0"></input>

		<label for="v_init" class="control-label">Initial Voltage</label>
		<input type="text" class="form-control" id="v_init" value="0"></input>

		<label for="n_steps" class="control-label">Num Steps</label>
		<input type="text" class="form-control" id="n_steps" value="1000"></input>

		<label for="dt" class="control-label">dt</label>
		<input type="text" class="form-control" id="dt" value="0.01"></input>

		<label for="print_every_n" class="control-label">Print Every Nth</label>
		<input type="text" class="form-control" id="print_every_n" value="1"></input>

		<label for="hold_v" class="control-label">Hold Stimulus
			Voltage</label>
		<input type="checkbox" id="hold_v"></input>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" id="reeval-btn">Reevaluate</button>
			</div>
		</div>
	</form>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

	<table id="results" class="table table-striped">
		<tr>
			<th>Time (ms)</th>
			<th>Voltage (mV)
				<input id="check_v" type="checkbox" checked>
			</th>
			<th>Current_Na (uA/cm^2)
				<input id="check_in" type="checkbox">
			</th>
			<th>Current_K (uA/cm^2)
				<input id="check_ik" type="checkbox">
			</th>
			<th> Total Current (uA/cm^2)
				<input id="check_isum" type="checkbox">
			</th>
			<th>N
				<input id="check_n" type="checkbox">
			</th>
			<th>M
				<input id="check_m" type="checkbox">
			</th>
			<th>H
				<input id="check_h" type="checkbox">
			</th>
			<th>Na Counductance
				<input id="check_cn" type="checkbox">
			</th>
			<th>K Conductance
				<input id="check_ck" type="checkbox">
			</th>
		</tr>
	</table>


	<script type="text/javascript" src="main.js"></script>
  </body>
</html>
